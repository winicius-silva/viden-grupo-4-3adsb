<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="form">
        <h2 class="form_font" id="title2">Faça seu cadastro:</h2>
        <form class="form-inputs">
            <label class="label-input" for="">
                <img src="../img/name.png" id="img">
                <input type="text" placeholder="Nome:" class="form_font" id="input">
            </label>
            <label class="label-input" for="">
                <img src="../img/cpf.png" id="img">
                <input type="number" placeholder="CPF:" class="form_font" id="input">
            </label>
            <label class="label-input" for="">
                <img src="../img/phone.png" id="img">
                <input type="number" placeholder="Telefone:" class="form_font" id="input">
            </label>
            <label class="label-input" for="">
                <img src="../img/email.svg" id="img">
                <input type="email" placeholder="Email:" class="form_font" id="input">
            </label>
            <label class="label-input" for="">
                <img src="../img/password.svg" id="img">
                <input type="password" placeholder="Senha:" class="form_font" id="input">
            </label>
            <button class="btn">Cadastrar</button> 
        </form>
    </div>

    <div class="header">
        <h1 class="header_font" id="title"> <a style="text-decoration: none; color: #FFFF;" href="../home/index.html"> &#60;&#47;Viden </a></h1>
        <div class="scapes">
            <div class="have_acc">
                <h2 class="header_font">Ja possui uma conta?</h2>
                <a href="../login/login.html" style="text-decoration:none"><h2 class="header_font" id="register">Faça o login aqui</h2></a>                
            </div> 
        </div>
        
    </div>
    
</body>
</html>
