<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
</head>
<body>
    <div class="header">
        <h1 class="header_font" id="title"> &#60;&#47;Viden </h1>
        <div class="scapes">
            <h2 class="header_font">Esqueceu a senha?</h2>
            <div class="wihout_acc">
                <h2 class="header_font">Não tem uma conta?</h2>
                <a href="../cadastro/cadastro.html" style="text-decoration:none"><h2 class="header_font" id="register">Cadastre-se aqui</h2></a>                
            </div> 
        </div>
        
    </div>
    <div class="form">
        <h2 class="form_font" id="title2">Faça seu login:</h2>
        <form class="form-inputs">
            <label class="label-input" for="">
                <img src="../img/email.svg" id="img">
                <input type="email" placeholder="E-mail" class="form_font" id="input">
            </label>
            <label class="label-input" for="">
                <img src="../img/password.svg" id="img">
                <input type="password" placeholder="Senha" class="form_font" id="input">
            </label>
            <button class="btn">Entrar</button> 
        </form>
    </div>   
</body>
</html>
